  <script>
    const header = document.getElementsByClassName('menu-nav');
    window.addEventListener('scroll', () => {
      const scrolled = (window.scrollY > 0);
      if (scrolled) {
        document.getElementById('menu-nav').classList.add('opacity-naw');
        document.getElementById('trans').classList.add('logo-transition-s');
      } else {
        document.getElementById('menu-nav').classList.remove('opacity-naw');
        document.getElementById('trans').classList.remove('logo-transition-s');
      }
    });

    function togler() {
      const showback = document.getElementById("show-back");
      showback.classList.toggle('collapsed');
      console.log('hello');
      document.getElementById('menu-nav').classList.toggle('color-naw');
    };
  </script>
